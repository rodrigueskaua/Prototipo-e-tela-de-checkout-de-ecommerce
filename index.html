<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Endereço</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/pg.css">

  <title>CEP</title>
</head>


<body>
  <div class="overlay" onclick="sairOverlay()"></div>

  <section class="d-flex justify-content-center">
    <div class="cadastrar-endereco">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2>Novo Endereço</h2>
          </div>
        </div>
      </div>

      <div class="container-fluid col-md-8">
        <form class="rol g-3" method="post">
          <div class="col-md-12">
            <input type="text" placeholder="Nome" class="form-control form-control-lg mb-3" name="nome" id="nome"
              required>
          </div>

          <div class="col-md-12">
            <input name="cep" placeholder="CEP" type="text" class="form-control form-control-lg mb-3"
              onblur="pesquisacep(this.value);" required id="cep" value="" size="10" maxlength="10">
          </div>

          <div class="col-md-12">
            <input name="rua" type="text" placeholder="Rua" class="form-control form-control-lg mb-3" required readonly
              id="rua" size="60" />
          </div>

          <div class="col-md-12">
            <input name="bairro" type="text" placeholder="Bairro" class="form-control form-control-lg mb-3" required
              readonly id="bairro" size="60" />
          </div>

          <div class="col-md-12">
            <input name="cidade" type="text" placeholder="Cidade" class="form-control form-control-lg mb-3" required
              readonly id="cidade" size="60" />
          </div>

          <div class="col-md-12 mb-4">
            <input name="estado" type="text" placeholder="Estado" class="form-control form-control-lg mb-3" required
              readonly id="uf" size="60" />
          </div>
          <div class="col-md-12 mb-4 d-flex justify-content-center">
            <p class="textEncontrarCep" onclick="encontrarCep()" style="text-decoration: underline;">Não sei o CEP</p>
          </div>
          
          <div class="col-12 d-flex justify-content-center">
            <button type="submit"  class="btn btn-primary botao">Cadastrar</button>
          </div>

        </form>
      </div>
      </div>
  </section>


  <div class="consultar">
    <iframe class="consultar-cep" src="https://buscacepinter.correios.com.br/app/endereco/index.php" name="Achar CEP" scrolling="auto" ></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <script src="js/scrips.js"></script>
  <script src="js/mascara.js"></script>
  <script src="js/cep.js"></script>




</body>

</html>
